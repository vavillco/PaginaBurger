<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <script src="https://kit.fontawesome.com/d961ebf636.js" crossorigin="anonymous"></script>

    <title>CODO BEERS AND BURGUERS</title>
</head>
<!-- Aqui llamo al idheader de js para utilizar solo 1 Header -->
<header id="idheader"></header>

<body>
    <div class="contenido1">
        <img src="img/jonathan-borba-8l8Yl2ruUsg-unsplash.jpg">
        <h1>Contacto</h1>
    </div>
    <section>
        <form class="formulario">
            <h2 class="formulario__titulo">Formulario de contacto</h2>
            <div class="formulario__div">
                <label class="formulario__label" for="nombre">Nombre:</label>
                <input class="formulario__campo" type="text" id="nombre" name="nombre" required>
                <label class="formulario__label" for="email">Email:</label>
                <input class="formulario__campo" type="email" id="email" name="email" required>
                <label class="formulario__label" for="mensaje">Mensaje:</label>
                <textarea class="formulario__campo" id="mensaje" name="mensaje" rows="5" required></textarea>
                <button class="formulario__boton" type="submit">Enviar</button>
            </div>
        </form>
    </section>
    <!-- Aqui llamo al ifooter de js para utilizar solo 1 Footer -->
    <footer id="idfooter"> </footer>

    <script src="js/script.js"></script>
    <!-- <script src="formulario.js"></script> -->

</body>

</html>
